<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head th:fragment="header(pageTitle)">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <title th:text="${pageTitle} + ' | Pet webshop'"></title>
    </head>

    <nav th:fragment="navbar">
        <div class="ui container">
            <div class="ui secondary  menu">
                <a th:href="@{/products}" class="item">
                    Products
                </a>
                <a class="item" th:href="@{/cart}">
                    Cart
                </a>
                <a class="item">
                    Orders
                </a>
                <div class="right menu" sec:authorize="isAuthenticated()">
                    <a class="ui item" th:href="@{/logout}">
                        Logout
                    </a>
                </div>
                <div class="right menu" sec:authorize="!isAuthenticated()">
                    <a class="ui item" th:href="@{/register}">
                        Register
                    </a>
                    <a class="ui item" th:href="@{/login}">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>
</html>
